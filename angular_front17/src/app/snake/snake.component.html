<div *ngIf="snakes.length > 0">
    <h1>Liste des Serpents</h1>
    <ul>
      <li *ngFor="let snake of snakes">
        <strong>ID:</strong> {{ snake.id }} - <strong>Nom:</strong> {{ snake.name }} - <strong>Habitat:</strong> {{ snake.habitat }}
      </li>
    </ul>
  </div>
  <div *ngIf="snakes.length === 0">

  </div>
